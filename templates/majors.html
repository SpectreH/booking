{{template "base" .}}

{{define "content"}}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <img src="/static/img/marjors-suite.png" alt="room image" class="img-fluid img-thumbnail">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h1 class="text-center mt-4">Major's Suite</h1>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <a id="check-availability-button" href="#!" class="btn btn-success">Check Availability</a>
    </div>
  </div>
</div>
{{end}}

{{define "js"}}
<script>
  document.getElementById("check-availability-button").addEventListener("click", function () {
    let html =
      `
    <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
      <div class="form-row">
          <div class="col">
              <div class="row" id="reservation-dates-modal">
                  <div class="col">
                      <input disabled required class="form-control" type="text" name="start" id="start" autocomplete="off" placeholder="Arrival">
                  </div>
                  <div class="col">
                      <input disabled required class="form-control" type="text" name="end" id="end" autocomplete="off" placeholder="Departure">
                  </div>
              </div>
          </div>
      </div>
    </form>
    `
    attention.custom({ 
      message: html, 
      title: "Choose your dates",
      willOpen: () => {
        const elem = document.getElementById("reservation-dates-modal");
        const rp = new DateRangePicker(elem, {
          format: 'yyyy-mm-dd',
          showOnFocus: true,
        })
      },
      callback: function(result) {
        if (result !== false) {
          let form = document.getElementById("check-availability-form");
          let formData = new FormData(form);
          formData.append("csrf_token", "{{.CSRFToken}}");

          fetch("/search-availability-json", { method: "post", body: formData }).then(response => response.json()).then(data => { console.log(data); })
        }
      },
      didOpen: () => {
        document.getElementById("start").removeAttribute("disabled");
        document.getElementById("end").removeAttribute("disabled");
      },
      preConfirm: () => {
        if (document.getElementById('start').value && document.getElementById('end').value) {
          return [
            document.getElementById('start').value,
            document.getElementById('end').value
          ]
        } else {
          Swal.showValidationMessage('Please choose your dates!')
        }
      }
    });
  })
</script>
{{end}}
