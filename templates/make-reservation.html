{{template "base" .}}

{{define "content"}}
<div class="container">
<div class="row">
  <div class="col">
    <h1>Make reservation</h1>
    <form action="" class="needs-validation" method="post" novalidate>
      <div class="row gap-3">
        <div class="form-group mt-5">
          <label for="firstName">First name:</label>
          <input class="form-control" type="text" name="firstName" id="firstName" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input class="form-control" type="text" name="lastName" id="lastName" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" name="email" id="email" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input class="form-control" type="text" name="phone" id="phone" required autocomplete="off">
        </div>
      </div>
      <hr>
      <input type="submit" class="btn btn-primary" value="Make Reservation">
    </form>
  </div>
</div>
</div>
{{end}}
