{{template "base" .}}

{{define "content"}}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mt-4">Search for Availability</h1>
      <form action="/search-availability" method="post" novalidate class="needs-validation">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="row" id="reservation-dates">
          <div class="col">
            <div class="mb-3">
              <label for="startDate" class="form-label" nov>Starting Date</label>
              <input type="text" class="form-control" name="start" id="startDate" name="startDate" autocomplete="off" required>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="endDate" class="form-label">Ending Date</label>
              <input type="text" class="form-control" name="end" id="endDate" name="endDate" autocomplete="off" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search Availability</button>
      </form>
    </div>
  </div>
</div>
{{end}}

{{define "js"}}
<script>
  const elem = document.getElementById('reservation-dates');
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd"
  });
</script>
{{end}}
